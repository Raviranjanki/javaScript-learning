<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <h1>ToDo's List</h1>
      <div class="add_task">
        <textarea
          id="task"
          placeholder="Enter your task here..."
          cols="100"
          rows="10"
          required
        ></textarea>
        <div class="flex-row">
          <select name="priority" class="priority" id="js_priority">
            <option value="1">Low</option>
            <option value="2">Normal</option>
            <option value="3">High</option>
          </select>
          <select name="parent" class="parent" id="parent">
            <option value="1">Select Parent</option>
          </select>
          <button
            onclick="tasks.get(task.value.trim(), Number(js_priority.value))" class="add"
          >
            Add
          </button>
        </div>
      </div>
      <ul id="js-show-task"></ul>
      <button class="order" onclick="tasks.ascSort()">Asc Sort</button>
      <button class="order" onclick="tasks.descSort()">Desc Sort</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
